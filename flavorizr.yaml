flavors:
  dev:
    app:
      name: "App Dev"

    android:
      applicationId: "com.example.bt.app.dev"
      # icon: "assets/images/logo.png"
      firebase:
        config: "android/app/src/dev/google-services.json"
    ios:
      bundleId: "com.example.bt.app.dev"
      # icon: "assets/images/logo.png"
      firebase:
        config: "ios/Runner/dev/GoogleService-Info.plist"

  prod:
    app:
      name: "App"
    android:
      applicationId: "com.example.bt.app"
      # icon: "assets/images/logo.png"
      firebase:
        config: "android/app/src/prod/google-services.json"
    ios:
      bundleId: "com.example.bt.app"
      # icon: "assets/images/logo.png"
      firebase:
        config: "ios/Runner/prod/GoogleService-Info.plist"
