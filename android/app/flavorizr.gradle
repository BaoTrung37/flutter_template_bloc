android {
    flavorDimensions += "flavor-type"

    productFlavors {
        dev {
            dimension "flavor-type"
            applicationId "com.example.bt.app.dev"
            resValue "string", "app_name", "App Dev"
        }
        prod {
            dimension "flavor-type"
            applicationId "com.example.bt.app"
            resValue "string", "app_name", "App"
        }
    }
}